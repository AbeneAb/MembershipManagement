version: '3.4'

services:

  memberDb:
    container_name: memberDb
    environment:
       SA_PASSWORD: "Thynk1234"
       ACCEPT_EULA: "Y"
    restart: always
    ports:
      - "5433:1433" 

  membership.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings__MembershipConnectionString=Server=memberDb;Database=memberDb;User Id=sa;Password=Thynk1234;TrustServerCertificate=True"
      - "RabbitMq:Hostname=rabbitmq"
      - "RabbitMq:UserName=guest"
      - "RabbitMq:Password=guest"
      - "RabbitMq:Port=5672"
      - "RabbitMq:SubscriptionClientName=HealthData.API"
    ports:
      - "8000:80"
    depends_on:
      - memberDb
      - rabbitmq

  healthdata.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "RabbitMq:Hostname=rabbitmq"
      - "RabbitMq:UserName=guest"
      - "RabbitMq:Password=guest"
      - "RabbitMq:Port=5672"
      - "RabbitMq:SubscriptionClientName=HealthData.API"
    ports:
      - "8001:80"
    depends_on:
      - rabbitmq

  membership-spa:
    volumes:
      -'.:/app'
      - 'app/node_modules'
    depends_on:
      - membership.api



  rabbitmq:
    container_name: rabbitmq
    restart: always
    ports:
      - "15670:5672"
      - "15672:15672"
    

volumes:
  member-sqldata:
    external: false
networks:
  member-network:
    name: member-network